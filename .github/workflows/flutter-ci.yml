name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate code
        run: make build

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage file exists
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "Coverage file not found!"
            exit 1
          fi

      - name: Report coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: k1LoW/octocov-action@v1

      - name: Clean coverage artifacts
        run: rm -rf coverage

      - name: Restore badges on non-default branches
        if: github.ref != 'refs/heads/master'
        run: |
          for badge in docs/coverage.svg docs/code_to_test_ratio.svg docs/test_execution_time.svg; do
            if git ls-files --error-unmatch "$badge" >/dev/null 2>&1; then
              git checkout -- "$badge"
            fi
          done

      - name: Verify no generated changes
        run: |
          git diff --exit-code
          untracked=$(git ls-files --others --exclude-standard)
          if [ -n "$untracked" ]; then
            echo "Error: untracked files detected" >&2
            echo "$untracked" >&2
            exit 1
          fi
